<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training</title>
  </head>
  <body>
    <section class="aim-game">
      <div class="screen">
        <h1>Aim Training</h1>
        <button href="#" class="start" id="start_btn">Start the game</button>
      </div>

      <div class="screen">
        <h1>Choose a time</h1>
        <ul class="time-list" id="time-list">
          <li>
            <button class="time-btn" data-time="10">10 sec</button>
          </li>
          <li>
            <button class="time-btn" data-time="20">20 sec</button>
          </li>
          <li>
            <button class="time-btn" data-time="30">30 sec</button>
          </li>
        </ul>
      </div>

      <div class="screen">
        <div class="info-board">
          <h3>Time <span id="time">00:00</span></h3>
          <h3>Score <span id="score">0</span></h3>
        </div>
        <div class="board" id="board"></div>
      </div>
    </secti>
    <script src="script.js"></script>
  </body>
</html>
